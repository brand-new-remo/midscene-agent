# 搜索结果提取演示
# 演示如何在执行搜索后提取搜索结果

web:
  url: https://bing.com
  headless: false
  viewportWidth: 1280
  viewportHeight: 768

tasks:
  - name: 搜索并提取结果
    flow:
      - ai: 导航到 bing.com
      - sleep: 2000
      - aiInput: "LangGraph DeepSeek Midscene"
        locate:
          prompt: "找到页面上的搜索输入框"
      - aiTap:
          locate:
            prompt: "点击搜索按钮"
      - sleep: 3000
      - logScreenshot:
          content: "搜索结果页面"
      - aiQuery:
          name: "搜索结果"
          prompt: "提取页面上第一个搜索结果的标题、链接和描述信息，返回 JSON 格式"
      - aiAssert:
          name: "验证搜索结果"
          prompt: "确认页面显示了搜索结果列表"
          errorMessage: "未能找到搜索结果"
