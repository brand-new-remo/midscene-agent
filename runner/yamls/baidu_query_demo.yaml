# 百度页面查询演示
# 演示页面查询和断言功能

web:
  url: https://www.baidu.com
  headless: false
  viewportWidth: 1280
  viewportHeight: 768

tasks:
  - name: 百度首页查询
    flow:
      - ai: 导航到百度首页并等待页面完全加载
      - sleep: 2000
      - aiQuery:
          name: "页面基本信息"
          prompt: "提取页面标题、搜索框是否存在、页面主要链接的文本内容"
      - aiAssert:
          name: "验证搜索框"
          prompt: "确认页面存在搜索输入框"
          errorMessage: "页面缺少搜索输入框"
      - aiAssert:
          name: "验证页面标题"
          prompt: "确认页面标题包含'百度'二字"
          errorMessage: "页面标题不正确"
      - logScreenshot:
          content: "百度首页查询结果"
