# 模板系统 YAML 演示
# 展示如何在 YAML 测试中使用操作模板

web:
  url: https://example.com
  headless: false
  viewportWidth: 1280
  viewportHeight: 768

tasks:
  - name: 模板调用演示
    flow:
      # 使用模板登录
      - template:
          name: "login.basic"
          parameters:
            username: "demo_user"
            password: "demo123"

      # 验证登录成功
      - aiAssert: "验证登录成功，确认显示用户信息"

      # 使用模板搜索
      - template:
          name: "search.simple"
          parameters:
            keyword: "模板系统演示"
            result_count: 5

      # 使用模板截图
      - template:
          name: "common.screenshot"
          parameters:
            title: "演示完成"
            content: "模板系统演示成功"

  - name: 简化调用演示
    flow:
      # 直接使用模板名称（简化格式）
      - template: "login.basic"

      # 手动操作
      - ai: 点击"我的订单"菜单

      # 使用模板搜索
      - template: "search.simple"

      # AI 操作验证
      - aiAssert: "验证订单列表是否显示"

      # 模板截图
      - template: "common.screenshot"