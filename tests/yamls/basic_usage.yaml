# Midscene 基础使用示例 - 优化版
# 演示使用即时操作的流畅网页自动化

web:
  url: https://midscenejs.com/zh/introduction
  headless: false
  viewportWidth: 1920
  viewportHeight: 1080

tasks:
  - name: 基础网页自动化示例
    flow:
      # 导航操作（直接调用navigate）
      - navigate:
          url: "https://midscenejs.com/zh/introduction"
      - sleep: 3

      # 查询导航菜单
      - aiQuery:
          name: "查找导航菜单"
          prompt: "列出页面左侧导航菜单中的所有菜单项"

      # 点击Bridge Mode菜单
      - aiTap: "Bridge Mode"

      - sleep: 2

      # 简化断言
      - aiAssert: "页面是否显示了Bridge Mode相关的内容？"

      # 截图
      - logScreenshot:
          content: "Bridge Mode页面截图"

      # 简单查询
      - aiQuery:
          name: "页面内容"
          prompt: "提取页面的主要标题和内容摘要"
